<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
<!-- header -->
            <header class="col-12 col-lg-3">
                <h1 id="logo">weather</h1>
                <h2 id="current-date">03.25.2023 -- 18:39</h2>

                <form>
                    <h4 class="tell-me">Tell me the weather at:</h4>
                    <input type="text" id="input-location" placeholder="enter city name"> 

                    <div class="container px-0">
                        <div class="row justify-content-between">
                            <h4 class="tell-me col-2">in:</h4>
                            <div class="col-5">
                                <input type="radio" id="farenheit" name="temp-unit" checked>
                                <label class="degrees" for="farenheit">Farenheit (°F)</label>
                            </div>
                            <div class="col-5">
                                <input type="radio" id="celsius" name="temp-unit">
                                <label class="degrees" for="celsius">Celsius (°C)</label>
                            </div>
                        </div>
                    </div>
                    <button  type="submit">Search</button>
                </form>

                <section>
                    <h3>Past searches:</h3>
                    <div>
                        <button id="past-search">Los Angeles</button>
                    </div>
                </section>
            </header>

<!-- results -->
            <main id="search-results" class="col-12 col-lg-9">
                <h2 id="city">CHICAGO</h2>
                <h3>@ <span id="local-time">20:39</span></h3>

                <div id="current-weather" class="container">
                    <div class="row">
                        <div class="col-2">
                            <img id="current-icon" src="https://openweathermap.org/img/wn/10d@2x.png">
                            <h5></h5>
                        </div>
                        <div class="col-2">
                            <h5>Feels like</h5>
                            <p></p>
                        </div>
                        <div class="col-2">
                            <h5>Humidity</h5>
                            <p></p>
                        </div>
                        <div class="col-2">
                            <h5>Wind Speed</h5>
                            <p></p>
                        </div>
                    </div>
                </div>

                <div>
                    <h4>5-Day Forecast</h4>
                    <div class="container">
                        <div class="row">
                            <div class="card col-2"></div>
                            <div class="card col-2"></div>
                            <div class="card col-2"></div>
                            <div class="card col-2"></div>
                            <div class="card col-2"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

<!-- javascript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/javascript/script.js"></script>

</body>
</html>
